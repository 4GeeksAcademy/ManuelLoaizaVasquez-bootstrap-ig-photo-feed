    <meta charset="UTF-8" />

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar fixed-top bg-body-tertiary bg-light px-5">
      <!-- Brand -->
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-instagram"></i>
        Instagram
      </a>

      <div class="d-flex gap-4">
        <!-- Post trigger -->
        <div>
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#postModal"
          >
            Create a new post
          </button>
        </div>

        <!-- Settings -->
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><hr class="dropdown-divider" /></li>
            <lo><a class="dropdown-item text-danger" href="#">Log out</a></lo>
          </ul>
        </div>
      </div>
    </nav>

    <!-- REMARK: Everything faded when used immediately after the post trigger, so I moved the model to this place. -->
    <!-- Post modal -->
    <div class="modal fade" id="postModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create a new post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- TODO: Change this with a text area and two file input icons -->
          <div class="modal-body">
            <p>Caption</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
