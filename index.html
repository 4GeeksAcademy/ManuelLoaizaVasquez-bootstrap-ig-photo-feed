<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom title and icon -->
    <title>Instagram</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"
    />

    <!-- Bootstrapâ€™s compiled CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <!-- Navigation Bar -->
    <!-- REMARK: I removed fixed-top because it was appearing when scrolling down. -->
    <nav class="navbar bg-body-tertiary bg-light px-5 mb-3">
      <!-- Brand -->
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-instagram"></i>
        Instagram
      </a>

      <div class="d-flex gap-4">
        <!-- Post trigger -->
        <div>
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#postModal"
          >
            Create a new post
          </button>
        </div>

        <!-- Settings -->
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><hr class="dropdown-divider" /></li>
            <lo><a class="dropdown-item text-danger" href="#">Log out</a></lo>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Post modal -->
    <!-- REMARK: Everything faded when used immediately after the post trigger, so I moved the modal to this place. -->
    <div class="modal fade" id="postModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create a new post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- TODO: Change this with a text area and two file input icons -->
          <div class="modal-body">
            <p>Caption</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Feed -->
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <button
          class="nav-link active"
          id="grid-tab"
          data-bs-toggle="tab"
          data-bs-target="#grid-tab-pane"
          aria-controls="grid-tab-pane"
          href="#"
        >
          <i class="bi bi-grid-3x3"></i>
        </button>
      </li>
      <li class="nav-item">
        <button
          class="nav-link"
          id="in-tab"
          data-bs-toggle="tab"
          aria-controls="in-tab-pane"
          href="#"
        >
          <i class="bi bi-square-fill"></i>
        </button>
      </li>
    </ul>

    <div class="tab-content">
      <div
        class="tab-pane fade show active"
        role="tabpanel"
        id="grid-tab-pane"
        aria-labelledby="grid-tab"
        tabindex="0"
      >
        <div class="container my-2">
          <div class="row mt-0 gx-2">
            <div class="col-4">
              <img
                src="https://media.wired.com/photos/6290daf9435f8ce337be45b9/master/w_1600%2Cc_limit/demaines-2-quanta.jpg"
                class="img-fluid w-100 object-fit-cover"
                alt="Erik Demaine"
              />
            </div>
            <div class="col-4">
              <img
                src="https://news.mit.edu/sites/default/files/styles/news_article__image_gallery/public/images/201711/MIT-Williams-Ryan-01.jpg?itok=XM8syIWB"
                class="img-fluid w-100 object-fit-cover"
                alt="Ryan Williams"
              />
            </div>
            <div class="col-4">
              <img
                src="https://cdn.kqed.org/wp-content/uploads/sites/10/2020/07/adam-d.jpeg"
                class="img-fluid w-100 object-fit-cover"
                alt="Adam D'Angelo"
              />
            </div>
          </div>
          <div class="row mt-2 gx-2">
            <div class="col-4">
              <img
                src="https://pbs.twimg.com/media/FYTcuLgUcAAyv7q.jpg"
                class="img-fluid w-100 object-fit-cover"
                alt="Lijie Chen"
              />
            </div>
            <div class="col-4">
              <img
                src="https://media.licdn.com/dms/image/D5612AQGrre9jAbRmLA/article-cover_image-shrink_720_1280/0/1712770343219?e=2147483647&v=beta&t=gJuoPtfRpOB9FnhVZWUFiAZzwL3jqbc6DvJOItNG4AI"
                class="img-fluid w-100 object-fit-cover"
                alt="Scott Wu"
              />
            </div>
            <div class="col-4">
              <img
                src="https://www.red-gate.com/simple-talk/wp-content/uploads/imported/2038-bjarne.jpg"
                class="img-fluid w-100 object-fit-cover"
                alt="Bjarne Stroustrup"
              />
            </div>
          </div>
          <div class="row mt-2 gx-2">
            <div class="col-4">
              <img
                src="https://simons.berkeley.edu/sites/default/files/styles/post_card_lg_2x/public/fesmall.jpg?h=e469e473&itok=P0MGLH0D "
                class="img-fluid w-100 object-fit-cover"
                alt="Federico Echenique"
              />
            </div>
            <div class="col-4">
              <img
                src="https://www.microsoft.com/en-us/research/uploads/prod/2022/09/foto-Copy-crop.jpg"
                class="img-fluid w-100 object-fit-cover"
                alt="Marco Molinaro"
              />
            </div>
            <div class="col-4">
              <img
                src="https://sites.icmc.usp.br/apneto/LHF60/SIBGRAPI2022/assets/images/lhf.jpg"
                class="img-fluid w-100 object-fit-cover"
                alt="LHF"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        role="tabpanel"
        id="in-tab-pane"
        aria-labelledby="in-tab"
        tabindex="0"
      ></div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d8c748ce1c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
